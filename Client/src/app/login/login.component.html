<div *ngIf="!isLoggedIn()" class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
  <div class="card shadow-lg" style="width: 30rem; border-radius: 15px;">
    <div class="card-body p-4">
      <h3 class="card-title text-center mb-4" style="color: #0d6efd;">Login</h3>
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="username" class="form-label fw-bold">Usuario</label>
          <input
            type="text"
            class="form-control shadow-sm"
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="Digita tu usuario"
            required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Contraseña </label>
          <input
            type="password"
            class="form-control shadow-sm"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Digita tu contraseña"
            required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg shadow-sm">Login</button>
        </div>
      </form>
      <div *ngIf="errorMessage" class="text-danger mt-3 text-center fw-bold">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
